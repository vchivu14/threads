<html>
  <body>
    <h1>Are you sure you want to delete, {{ cause.name }}?</h1>
    <form action="{{url_for('deleteCause', cause_id=cause.id)}}" method="POST">
      <input type="submit" , value="Delete" />
    </form>

    <a href="{{ url_for('showHomePage') }}">Cancel</a>

    {% with messages = get_flashed_messages() %} {% if messages %}
    <ul>
      {% for message in messages %}
      <li>
        <strong>{{ message }}</strong>
      </li>
      {% endfor %}
    </ul>
    {% endif %} {% endwith %}
  </body>
</html>
