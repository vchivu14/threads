<html>
  <body>
    <h1>Let's rephrase: {{ cause.name }}?</h1>
    <form action="{{url_for('editCause', cause_id=cause.id)}}" method="POST">
      <dl>
        <dt>Cause:</dt>
        <dd><input type="text" , size="80" , name="cause" required /></dd>
      </dl>
      <input type="submit" , value="Edit" />
    </form>

    <a href="{{ url_for('showHomePage') }}">Cancel</a>

    {% with messages = get_flashed_messages() %} {% if messages %}
    <ul>
      {% for message in messages %}
      <li>
        <strong>{{ message }}</strong>
      </li>
      {% endfor %}
    </ul>
    {% endif %} {% endwith %}
  </body>
</html>
